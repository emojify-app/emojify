---
builds:
  -
    env:
      - CGO_ENABLED=0
    binary: emojify
    ldflags:
      - -s -w -X main.version={{.Version}}
    main: ./cmd/main.go

archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64

snapshot:
  name_template: "{{ .Tag }}"

dockers:
  -
    goos: linux
    dockerfile: Dockerfile
    binary: emojify
    image_templates:
      - "nicholasjackson/emojify-emojify:latest"
      - "nicholasjackson/emojify-emojify:{{.Version}}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
